name: 'Anaconda Github Action'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout repo content
    - uses: actions/checkout@v2

    - name: Anaconda-Action
      id: step1
      uses: fdiblen/anaconda-action@0.1.7
      with:
        envFileName: 'environment.yml'

    - name: run unit tests
      run: |
        pytest tests
